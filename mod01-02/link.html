<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Linking</title>
	<style type="text/css">
		a {
			margin: 0px 30px;
		}
	</style>
</head>
<body>
	<!-- ABSOLUTE URL -->
	<h2>Absolute URL</h2>
	<p><a href="http://google.com">Let's go to Google!</a></p>
	<p><a href="http://github.com">Let's go to Github!</a></p>

	<br>

	<!-- RELATIVE URL -->
	<h2>Relative URL</h2>
	<p><a href="test.html">Go to Testing Page</a></p>
	<p><a href="../mod01-01/spans.html">Go to Span Page</a></p>

	<br>

	<!-- EMAIL Links -->
	<h2>Email Link</h2>
	<p><a href="mailto:someone@yoursite.com">Email Us</a></p>

	<br>

	<a href="link.html">Go to Sample Link</a>
	<a href="social.html">Go to Social Link</a>

</body>
</html>
