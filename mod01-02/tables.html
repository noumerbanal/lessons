<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tables</title>
</head>
<body>
	<table>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>
	</table>

	<table border="black">
		<tr>
			<th></th>
			<th scope="col">Saturday</th>
			<th scope="col">Sunday</th>
		</tr>
		<tr>
			<th scope="row">Total sold:</th>
			<td>$120</td>
			<td>$135</td>
		</tr>
		<tr>
			<th scope="row">Total sales:</th>
			<td>$600</td>
			<td>$675</td>
		</tr>
	</table>

	<br>

	<table border="black">
		<tr>
			<th></th>
			<th>9AM</th>
			<th>10AM</th>
			<th>11AM</th>
			<th>12NN</th>
		</tr>
		<tr>
			<th>Monday</th>
			<td colspan="2">Geography</td>
			<td>Math</td>
			<td>Art</td>
		</tr>
		<tr>
			<th>Tuesday</th>
			<td colspan="3">Gym</td>
			<td>Home Economics</td>
		</tr>
	</table>

	<br>

	<table border="black">
		<tr>
			<th></th>
			<th>TV5</th>
			<th>GMA</th>
			<th>ABS-CBN</th>
		</tr>
		<tr>
			<th>6PM - 7PM</th>
			<td rowspan="2">Cartoon</td>
			<td>Comedy</td>
			<td>News</td>
		</tr>
		<tr>
			<th>7PM - 8PM</th>
			<td rowspan="3">Sports</td>
			<td>Current Affairs</td>
		</tr>
		<tr>
			<th>8PM - 9PM</th>
		</tr>
		<tr>
			<th>9PM - 10PM</th>
		</tr>
	</table>

	<table border="black">
		<tr>
			<td>Shady</td>
			<td>Aeolian</td>
		</tr>
		<tr>
			<td>Over the River, Charlie</td>
			<td>Dorians</td>
		</tr>
	</table>

</body>
</html>
